<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusFind - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: url("gsss.jpg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }
    .form-control {
      border-radius: 8px;
      border: 1px solid #dee2e6;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.15);
      border-color: #0d6efd;
    }
    h2 {
      text-align: center;
      color: #0d6efd;
      font-weight: 700;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }
    .input-group-text {
      background-color: white;
      border-left: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .input-group-text:hover {
      background-color: #f8f9fa;
    }
    .btn-primary {
      width: 100%;
      border-radius: 8px;
      padding: 12px;
      font-weight: 600;
      background: linear-gradient(135deg, #0d6efd, #0a58ca);
      border: none;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
    }
    .text-center a {
      color: #0d6efd;
      text-decoration: none;
      font-weight: 500;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
    .input-group {
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .forgot-password {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h2>CampusFind</h2>

    <form id="loginForm">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email Address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Enter your email"
          required
        />
      </div>

      <!-- Password with Eye Icon -->
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
          <span class="input-group-text" id="togglePassword">
            <i class="bi bi-eye"></i>
          </span>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" id="loginBtn">
        <i class="bi bi-box-arrow-in-right me-2"></i>Login
      </button>

      <div class="forgot-password">
        <a href="forgot-password.html" class="text-decoration-none">Forgot Password?</a>
      </div>

      <p class="text-center mt-3 mb-0">
        Don't have an account?
        <a href="signup.html">Sign up</a>
      </p>
    </form>
  </div>

  <script>
    const API_BASE_URL = 'http://localhost:5000';
    
    // Password eye toggle
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type =
        passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);
      togglePassword.innerHTML =
        type === "password"
          ? '<i class="bi bi-eye"></i>'
          : '<i class="bi bi-eye-slash"></i>';
    });

    // Login API
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const loginBtn = document.getElementById("loginBtn");

      try {
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Logging in...';

        const response = await fetch(`${API_BASE_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        const data = await response.json();
        console.log("Login Response:", data);

        if (response.ok) {
          localStorage.setItem("token", data.token);
          localStorage.setItem("role", data.role);
          localStorage.setItem("userEmail", email);

          // Show success message
          loginBtn.innerHTML = '<i class="bi bi-check-circle me-2"></i>Success!';
          loginBtn.className = 'btn btn-success w-100';
          
          setTimeout(() => {
            if (data.role === "admin") {
              window.location.href = "admin.html";
            } else {
              window.location.href = "student.html";
            }
          }, 1000);
        } else {
          throw new Error(data.message || "Invalid credentials");
        }
      } catch (error) {
        console.error("‚ùå Error:", error);
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>Login';
        alert(error.message || "Server error. Please try again.");
      }
    });
  </script>
</body>
</html>
