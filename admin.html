<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CampusFind - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: url('gsss.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
    }
    .dashboard-container {
      margin: 3% auto;
      max-width: 1250px;
      background: rgba(255,255,255,0.96);
      padding: 26px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.18);
      position: relative;
    }
    .dashboard-title { 
      font-size: 26px; 
      font-weight: 700; 
      color: #0d6efd; 
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logout-btn { 
      position: absolute; 
      top: 20px; 
      right: 40px; 
    }
    /* Fixed blue tab headers with better text visibility */
    th { 
      background: linear-gradient(135deg, #0d6efd, #0a58ca); 
      color: #ffffff !important;
      text-align: center; 
      font-weight: 700;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      border: 1px solid #0a58ca;
      padding: 12px 8px;
    }
    td { 
      text-align: center; 
      vertical-align: middle; 
    }
    img.item-thumb { 
      width: 50px; 
      height: 50px; 
      border-radius: 6px; 
      cursor: pointer; 
      object-fit: cover; 
      border: 2px solid #dee2e6;
    }
    /* Improved tab button styling */
    .tab-btn { 
      border: 2px solid #0d6efd;
      color: #0d6efd;
      font-weight: 600;
      margin-right: 8px;
      margin-bottom: 8px;
    }
    .tab-btn.active { 
      background: linear-gradient(135deg, #0d6efd, #0a58ca) !important; 
      color: #ffffff !important; 
      border-color: #0a58ca;
      text-shadow: 0 1px 1px rgba(0,0,0,0.2);
    }
    .tab-btn:hover:not(.active) {
      background-color: #e7f1ff;
      color: #0a58ca;
    }
    .pagination-controls { 
      display:flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-top: 10px; 
    }
    .search-box {
      border-radius: 25px;
      padding: 12px 20px;
      border: 2px solid #e9ecef;
    }
    .search-box:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.1);
    }
    /* Color coding for verified and rejected rows */
    .verified-row {
      background-color: #d4edda !important;
      border-left: 4px solid #28a745;
    }
    .rejected-row {
      background-color: #f8d7da !important;
      border-left: 4px solid #dc3545;
    }
    .pending-receipt {
      background-color: #fff3cd !important;
      border-left: 4px solid #ffc107;
    }
    .claim-group {
      background-color: #f8f9fa;
      border-left: 4px solid #0d6efd;
      font-weight: bold;
    }
    .verification-badge {
      font-size: 0.75rem;
      padding: 3px 8px;
    }
    /* Loading spinner for buttons */
    .btn-loading {
      position: relative;
      color: transparent !important;
    }
    .btn-loading::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      top: 50%;
      left: 50%;
      margin-left: -8px;
      margin-top: -8px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-right-color: transparent;
      animation: spin 0.75s linear infinite;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    /* Status badges */
    .status-badge {
      font-size: 0.7rem;
      padding: 2px 6px;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-title">
      <i class="bi bi-speedometer2"></i>
      Admin Dashboard
    </div>
    <button class="btn btn-sm btn-danger logout-btn" onclick="logout()">
      <i class="bi bi-box-arrow-right me-1"></i> Logout
    </button>

    <div class="mb-3">
      <button class="btn btn-outline-primary tab-btn active" onclick="showTab('pending')">
        <i class="bi bi-clock me-2"></i>Pending Claims
      </button>
      <button class="btn btn-outline-primary tab-btn" onclick="showTab('receipt')">
        <i class="bi bi-box-arrow-in-down me-2"></i>Confirm Receipt
      </button>
      <button class="btn btn-outline-primary tab-btn" onclick="showTab('lost')">
        <i class="bi bi-bag me-2"></i>Available Items
      </button>
      <button class="btn btn-outline-primary tab-btn" onclick="showTab('reported-lost')">
        <i class="bi bi-exclamation-triangle me-2"></i>Reported Lost Items
      </button>
      <button class="btn btn-outline-primary tab-btn" onclick="showTab('history')">
        <i class="bi bi-clock-history me-2"></i>History
      </button>
    </div>

    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control search-box" placeholder="ðŸ” Search by item name..." oninput="filterData()">
    </div>

    <div id="tableContainer"></div>

    <div class="pagination-controls">
      <button class="btn btn-outline-secondary btn-sm" id="prevBtn" onclick="changePage(-1)">
        <i class="bi bi-chevron-left"></i> Previous
      </button>
      <span id="pageInfo" class="fw-bold text-primary"></span>
      <button class="btn btn-outline-secondary btn-sm" id="nextBtn" onclick="changePage(1)">
        Next <i class="bi bi-chevron-right"></i>
      </button>
    </div>
  </div>

  <!-- Image Modal -->
  <div class="modal fade" id="imageModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="padding:12px; background:transparent; border:none;">
        <img id="modalImage" src="" alt="item image" style="width:80vmin; height:80vmin; object-fit:contain; border-radius:8px; background:#fff; padding:8px;">
      </div>
    </div>
  </div>

  <!-- Receipt Confirmation Modal -->
  <div class="modal fade" id="receiptModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm Item Receipt</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Please confirm that the student has physically handed over this item to you:</p>
          <div id="receiptDetails" class="p-3 bg-light rounded">
            <!-- Details will be populated by JavaScript -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" id="confirmReceiptBtn" onclick="confirmReceipt()">
            <i class="bi bi-check-circle me-1"></i>Confirm Receipt
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Verification Code Modal -->
  <div class="modal fade" id="verificationModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Verify Ownership</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Enter the verification code sent to the user's email:</p>
          <div class="mb-3">
            <label for="verificationCode" class="form-label">Verification Code</label>
            <input type="text" id="verificationCode" class="form-control" placeholder="Enter 6-digit code">
          </div>
          <div id="verificationDetails" class="p-3 bg-light rounded">
            <!-- Details will be populated by JavaScript -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" id="completeVerificationBtn" onclick="completeVerification()">
            <i class="bi bi-check-circle me-1"></i>Complete Return
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API = "http://localhost:5000";
    let currentTab = "pending", allData = [], filteredData = [], currentPage = 1, itemsPerPage = 10;
    let currentReceiptItem = null;
    let currentVerificationData = null;

    function checkAuth() {
      const token = localStorage.getItem('token');
      const role = localStorage.getItem('role');
      
      if (!token || role !== 'admin') {
        window.location.href = 'login.html';
        return false;
      }
      return true;
    }

    async function fetchData(tab) {
      const container = document.getElementById("tableContainer");
      container.innerHTML = `
        <div class="text-center p-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="text-muted mt-2">Loading ${tab} data...</p>
        </div>
      `;
      document.getElementById("searchInput").value = "";
      
      try {
        let res;
        if(tab === 'pending') res = await fetch(`${API}/api/claims/pending`);
        else if(tab === 'receipt') res = await fetch(`${API}/api/items/pending-receipt`);
        else if(tab === 'lost') res = await fetch(`${API}/api/items/available`);
        else if(tab === 'reported-lost') res = await fetch(`${API}/api/lost-items`);
        else if(tab === 'history') res = await fetch(`${API}/api/history`);
        
        if(!res.ok) throw new Error(`API Error: ${res.status} ${res.statusText}`);
        
        const data = await res.json();
        console.log(`Data for ${tab}:`, data);
        
        allData = filteredData = data;
        currentPage = 1; 
        renderTable();
      } catch(err){ 
        console.error('Fetch error:', err); 
        container.innerHTML = `
          <div class="alert alert-danger text-center">
            <i class="bi bi-exclamation-triangle me-2"></i>
            Failed to load data: ${err.message}
          </div>
        `;
      }
    }

    function filterData(){
      const term = document.getElementById("searchInput").value.toLowerCase();
      filteredData = allData.filter(item => (item.itemName||"").toLowerCase().includes(term));
      currentPage = 1; 
      renderTable();
    }

    function changePage(dir){
      const total = Math.ceil(filteredData.length / itemsPerPage);
      currentPage += dir; 
      if(currentPage < 1) currentPage = 1; 
      if(currentPage > total) currentPage = total; 
      renderTable();
    }

    function renderTable(){
      const container = document.getElementById("tableContainer");
      const start = (currentPage - 1) * itemsPerPage;
      const pageData = filteredData.slice(start, start + itemsPerPage);
      
      if(!pageData.length){ 
        container.innerHTML = `
          <div class="text-center text-muted p-5">
            <i class="bi bi-inbox display-1"></i>
            <p class="fs-5 mt-3">No records found</p>
          </div>
        `; 
        document.getElementById("pageInfo").textContent = ""; 
        return;
      }
      
      let headers = "", rows = "";
      
      if(currentTab === "pending"){
        headers = `<tr><th>#</th><th>Item Name</th><th>Claimed By</th><th>Phone</th><th>Email</th><th>Specifications</th><th>Actions</th></tr>`;
        
        // Group claims by item name
        const groupedClaims = {};
        pageData.forEach(claim => {
          if (!groupedClaims[claim.itemName]) {
            groupedClaims[claim.itemName] = [];
          }
          groupedClaims[claim.itemName].push(claim);
        });

        Object.keys(groupedClaims).forEach(itemName => {
          const claims = groupedClaims[itemName];
          // Add group header
          rows += `
            <tr class="claim-group">
              <td colspan="7" class="text-start px-3">
                <i class="bi bi-collection me-2"></i>${itemName} - ${claims.length} claim(s)
              </td>
            </tr>
          `;
          
          // Add each claim in the group
          claims.forEach((claim, index) => {
            rows += `
              <tr id="claim-${claim._id}">
                <td class="fw-semibold">${start + index + 1}</td>
                <td class="fw-semibold text-primary">${claim.itemName}</td>
                <td><span class="badge bg-info">${claim.usn || 'N/A'}</span></td>
                <td>${claim.phone || 'N/A'}</td>
                <td><small>${claim.email || 'N/A'}</small></td>
                <td><small>${claim.specifications || 'No specifications'}</small></td>
                <td>
                  <button class="btn btn-success btn-sm me-1" onclick="startReturnToOwner('${claim._id}', '${claim.itemName}', '${claim.usn}', '${claim.email}')">
                    <i class="bi bi-person-check me-1"></i>Return to Owner
                  </button>
                  <button class="btn btn-danger btn-sm" onclick="rejectClaim('${claim._id}', '${claim.itemName}', '${claim.usn}')">
                    <i class="bi bi-x-lg me-1"></i>Reject Claim
                  </button>
                </td>
              </tr>
            `;
          });
        });
      }
      else if(currentTab === "receipt"){
        headers = `<tr><th>#</th><th>USN</th><th>Phone</th><th>Email</th><th>Item Name</th><th>Submitted Location</th><th>Date Reported</th><th>Image</th><th>Actions</th></tr>`;
        rows = pageData.map((item, i) => `
          <tr class="pending-receipt">
            <td class="fw-semibold">${start + i + 1}</td>
            <td><span class="badge bg-secondary">${item.usn || 'N/A'}</span></td>
            <td>${item.phone || 'N/A'}</td>
            <td><small>${item.email || 'N/A'}</small></td>
            <td class="fw-semibold text-primary">${item.itemName || 'N/A'}</td>
            <td><i class="bi bi-geo-alt me-1"></i>${item.submittedLocation || 'Not specified'}</td>
            <td><small>${new Date(item.createdAt).toLocaleString()}</small></td>
            <td>
              ${item.imageUrl ? 
                `<img src="${API}${item.imageUrl}" class="item-thumb" onclick="showImage('${API}${item.imageUrl}')" onerror="this.style.display='none'">` : 
                '<span class="text-muted">No Image</span>'
              }
            </td>
            <td>
              <button class="btn btn-primary btn-sm" onclick="confirmItemReceipt('${item._id}')">
                <i class="bi bi-check-circle me-1"></i>Confirm Receipt
              </button>
            </td>
          </tr>
        `).join('');
      }
      else if(currentTab === "lost"){
        headers = `<tr><th>#</th><th>USN</th><th>Phone</th><th>Email</th><th>Item Name</th><th>Location</th><th>Status</th><th>Image</th></tr>`;
        rows = pageData.map((item, i) => `
          <tr>
            <td class="fw-semibold">${start + i + 1}</td>
            <td><span class="badge bg-secondary">${item.usn || 'N/A'}</span></td>
            <td>${item.phone || 'N/A'}</td>
            <td><small>${item.email || 'N/A'}</small></td>
            <td class="fw-semibold text-primary">${item.itemName || 'N/A'}</td>
            <td><i class="bi bi-geo-alt me-1"></i>${item.submittedLocation || 'Not specified'}</td>
            <td>
              <span class="badge bg-success verification-badge">
                <i class="bi bi-check-circle me-1"></i>Available for Claim
              </span>
            </td>
            <td>
              ${item.imageUrl ? 
                `<img src="${API}${item.imageUrl}" class="item-thumb" onclick="showImage('${API}${item.imageUrl}')" onerror="this.style.display='none'">` : 
                '<span class="text-muted">No Image</span>'
              }
            </td>
          </tr>
        `).join('');
      }
      else if(currentTab === "reported-lost"){
        headers = `<tr><th>#</th><th>USN</th><th>Phone</th><th>Email</th><th>Item Name</th><th>Description</th><th>Lost Location</th><th>Lost Date</th><th>Reported Date</th></tr>`;
        rows = pageData.map((item, i) => `
          <tr>
            <td class="fw-semibold">${start + i + 1}</td>
            <td><span class="badge bg-secondary">${item.usn || 'N/A'}</span></td>
            <td>${item.phone || 'N/A'}</td>
            <td><small>${item.email || 'N/A'}</small></td>
            <td class="fw-semibold text-warning">${item.itemName || 'N/A'}</td>
            <td><small>${item.description || 'No description'}</small></td>
            <td><i class="bi bi-geo-alt me-1"></i>${item.lostLocation || 'Not specified'}</td>
            <td><small>${new Date(item.lostDate).toLocaleDateString()}</small></td>
            <td><small>${new Date(item.createdAt).toLocaleString()}</small></td>
          </tr>
        `).join('');
      }
      else if(currentTab === "history"){
        headers = `<tr><th>#</th><th>USN</th><th>Phone</th><th>Email</th><th>Item Name</th><th>Specifications</th><th>Status</th><th>Date</th></tr>`;
        rows = pageData.map((h, i) => `
          <tr class="${h.status === 'returned_to_owner' ? 'verified-row' : 'rejected-row'}">
            <td class="fw-semibold">${start + i + 1}</td>
            <td><span class="badge ${h.status === 'returned_to_owner' ? 'bg-success' : 'bg-danger'}">${h.usn || 'N/A'}</span></td>
            <td>${h.phone || 'N/A'}</td>
            <td><small>${h.email || 'N/A'}</small></td>
            <td class="fw-semibold">${h.itemName || 'N/A'}</td>
            <td><small>${h.specifications || 'No specifications'}</small></td>
            <td>
              <span class="badge ${h.status === 'returned_to_owner' ? 'bg-success' : 'bg-danger'}">
                ${h.status === 'returned_to_owner' ? 'Returned to Owner' : 'Claim Rejected'}
              </span>
            </td>
            <td><i class="bi bi-calendar me-1"></i>${h.verifiedAt ? new Date(h.verifiedAt).toLocaleString() : 'N/A'}</td>
          </tr>
        `).join('');
      }
      
      container.innerHTML = `
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle">
            <thead>${headers}</thead>
            <tbody>${rows}</tbody>
          </table>
        </div>
      `;
      
      const totalPages = Math.ceil(filteredData.length / itemsPerPage);
      document.getElementById("pageInfo").textContent = `Page ${currentPage} of ${totalPages}`;
    }

    // Function to confirm item receipt from student
    function confirmItemReceipt(itemId) {
      const item = allData.find(i => i._id === itemId);
      if (!item) {
        alert("Item not found!");
        return;
      }
      
      currentReceiptItem = item;
      
      // Populate receipt details
      document.getElementById('receiptDetails').innerHTML = `
        <p><strong>Item:</strong> ${item.itemName}</p>
        <p><strong>Submitted by:</strong> ${item.usn}</p>
        <p><strong>Phone:</strong> ${item.phone}</p>
        <p><strong>Email:</strong> ${item.email}</p>
        <p><strong>Location:</strong> ${item.submittedLocation}</p>
        <p><strong>Date Reported:</strong> ${new Date(item.createdAt).toLocaleString()}</p>
      `;
      
      // Reset button state
      const confirmBtn = document.getElementById('confirmReceiptBtn');
      confirmBtn.disabled = false;
      confirmBtn.innerHTML = '<i class="bi bi-check-circle me-1"></i>Confirm Receipt';
      confirmBtn.classList.remove('btn-loading');
      
      // Show the receipt confirmation modal
      new bootstrap.Modal(document.getElementById('receiptModal')).show();
    }

    // Fixed confirmReceipt function with detailed email status
    async function confirmReceipt() {
      const confirmBtn = document.getElementById('confirmReceiptBtn');
      
      // Show loading state
      confirmBtn.disabled = true;
      confirmBtn.classList.add('btn-loading');
      confirmBtn.innerHTML = 'Processing...';
      
      try {
        const res = await fetch(`${API}/api/confirm-receipt`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            itemId: currentReceiptItem._id
          })
        });
        
        const responseData = await res.json();
        
        if (!res.ok) {
          throw new Error(responseData.message || "Receipt confirmation failed");
        }
        
        // Close the modal
        bootstrap.Modal.getInstance(document.getElementById('receiptModal')).hide();
        
        // Remove the item from local data immediately
        if (currentTab === "receipt") {
          allData = allData.filter(item => item._id !== currentReceiptItem._id);
          filteredData = filteredData.filter(item => item._id !== currentReceiptItem._id);
        }
        
        // Show success message with detailed email status
        const successAlert = document.createElement('div');
        successAlert.className = 'alert alert-success alert-dismissible fade show';
        
        let alertHTML = `
          <i class="bi bi-check-circle me-2"></i>
          <strong>Success!</strong> ${responseData.message}
        `;
        
        // Add email status if available
        if (responseData.emailResults) {
          const results = responseData.emailResults;
          
          if (results.total > 0) {
            alertHTML += `<br><small><i class="bi bi-envelope me-1"></i>`;
            
            if (results.sent > 0) {
              alertHTML += `<span class="text-success fw-bold">${results.sent} sent</span>`;
            }
            
            if (results.failed > 0) {
              if (results.sent > 0) alertHTML += ', ';
              alertHTML += `<span class="text-danger fw-bold">${results.failed} failed</span>`;
            }
            
            if (results.skipped > 0) {
              if (results.sent > 0 || results.failed > 0) alertHTML += ', ';
              alertHTML += `<span class="text-warning fw-bold">${results.skipped} skipped</span>`;
            }
            
            alertHTML += ` (Total: ${results.total})</small>`;
            
            // Show detailed failure reasons if any
            if (results.failed > 0 && responseData.details) {
              const failedEmails = responseData.details.filter(d => d.status === 'failed' || d.status === 'error');
              if (failedEmails.length > 0) {
                alertHTML += `<br><small class="text-danger"><i class="bi bi-exclamation-triangle me-1"></i>Failed emails: `;
                alertHTML += failedEmails.map(f => {
                  let text = f.email || 'Unknown email';
                  if (f.reason) text += ` (${f.reason.substring(0, 30)}...)`;
                  return text;
                }).join(', ');
                alertHTML += `</small>`;
              }
            }
          } else {
            alertHTML += `<br><small><i class="bi bi-info-circle me-1"></i>No matching lost items found for notifications.</small>`;
          }
        }
        
        alertHTML += `<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
        
        successAlert.innerHTML = alertHTML;
        document.querySelector('.dashboard-container').insertBefore(successAlert, document.querySelector('.mb-3'));
        
        // Refresh data immediately
        if (currentTab === "receipt") {
          renderTable();
        }
        
        // Refresh all relevant tabs in background
        await fetchData("receipt");
        await fetchData("lost");
        
      } catch(err) { 
        console.error('Receipt confirmation error:', err); 
        
        // Reset button state
        confirmBtn.disabled = false;
        confirmBtn.classList.remove('btn-loading');
        confirmBtn.innerHTML = '<i class="bi bi-check-circle me-1"></i>Confirm Receipt';
        
        // Show error message
        const errorAlert = document.createElement('div');
        errorAlert.className = 'alert alert-danger alert-dismissible fade show';
        errorAlert.innerHTML = `
          <i class="bi bi-exclamation-triangle me-2"></i>
          <strong>Error!</strong> ${err.message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        document.querySelector('.dashboard-container').insertBefore(errorAlert, document.querySelector('.mb-3'));
        
      }
    }

    // Start return to owner process with verification code
    async function startReturnToOwner(id, itemName, usn, userEmail) {
      if(!confirm(`Return "${itemName}" to ${usn}? This will send a verification code to their email.`)) return;
      
      try {
        const res = await fetch(`${API}/api/generate-verification-code`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            claimId: id,
            itemName: itemName,
            userEmail: userEmail
          })
        });
        
        const responseData = await res.json();
        
        if (!res.ok) throw new Error(responseData.message || "Failed to generate verification code");
        
        // Store verification data
        currentVerificationData = {
          claimId: id,
          itemName: itemName,
          verificationCode: responseData.verificationCode,
          userEmail: userEmail
        };
        
        // Show verification modal
        document.getElementById('verificationDetails').innerHTML = `
          <p><strong>Item:</strong> ${itemName}</p>
          <p><strong>Claimed by:</strong> ${usn}</p>
          <p><strong>Email:</strong> ${userEmail}</p>
          <p><strong>Verification Code:</strong> <code>${responseData.verificationCode}</code></p>
          <p class="text-muted small"><i class="bi bi-info-circle me-1"></i>Verification code has been sent to user's email</p>
        `;
        
        document.getElementById('verificationCode').value = '';
        
        // Reset button state
        const verifyBtn = document.getElementById('completeVerificationBtn');
        verifyBtn.disabled = false;
        verifyBtn.innerHTML = '<i class="bi bi-check-circle me-1"></i>Complete Return';
        verifyBtn.classList.remove('btn-loading');
        
        new bootstrap.Modal(document.getElementById('verificationModal')).show();
        
      } catch(err) { 
        console.error('Return to owner error:', err); 
        alert("âŒ Error starting return process: " + err.message);
      }
    }

    // Fixed completeVerification function with loading state
    async function completeVerification() {
      const providedCode = document.getElementById('verificationCode').value.trim();
      const verifyBtn = document.getElementById('completeVerificationBtn');
      
      if (!providedCode) {
        alert("Please enter the verification code");
        return;
      }
      
      // Show loading state
      verifyBtn.disabled = true;
      verifyBtn.classList.add('btn-loading');
      verifyBtn.innerHTML = 'Processing...';
      
      try {
        const res = await fetch(`${API}/api/complete-return`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            claimId: currentVerificationData.claimId,
            itemName: currentVerificationData.itemName,
            verificationCode: currentVerificationData.verificationCode,
            providedCode: providedCode
          })
        });
        
        const responseData = await res.json();
        
        if (!res.ok) {
          throw new Error(responseData.message || "Verification failed");
        }
        
        // Close the modal
        bootstrap.Modal.getInstance(document.getElementById('verificationModal')).hide();
        
        // Remove the claim from local data immediately
        if (currentTab === "pending") {
          allData = allData.filter(claim => claim._id !== currentVerificationData.claimId);
          filteredData = filteredData.filter(claim => claim._id !== currentVerificationData.claimId);
        }
        
        // Show success message with email information
        const successAlert = document.createElement('div');
        successAlert.className = 'alert alert-success alert-dismissible fade show';
        
        let alertHTML = `
          <i class="bi bi-check-circle me-2"></i>
          <strong>Success!</strong> ${responseData.message}
        `;
        
        if (responseData.emailsSent && responseData.emailsSent.length > 0) {
          alertHTML += `<br><small><i class="bi bi-envelope me-1"></i>Success emails sent to ${responseData.emailsSent.length} user(s)</small>`;
        }
        
        alertHTML += `<button type="button" class="btn-close" data-bs-dismiss="alert"></button>`;
        
        successAlert.innerHTML = alertHTML;
        document.querySelector('.dashboard-container').insertBefore(successAlert, document.querySelector('.mb-3'));
        
        // Refresh data immediately
        if (currentTab === "pending") {
          renderTable();
        }
        
        // Refresh all relevant tabs in background
        await fetchData("pending");
        await fetchData("history");
        
      } catch(err) { 
        console.error('Verification error:', err); 
        
        // Reset button state
        verifyBtn.disabled = false;
        verifyBtn.classList.remove('btn-loading');
        verifyBtn.innerHTML = '<i class="bi bi-check-circle me-1"></i>Complete Return';
        
        // Show error message
        const errorAlert = document.createElement('div');
        errorAlert.className = 'alert alert-danger alert-dismissible fade show';
        errorAlert.innerHTML = `
          <i class="bi bi-exclamation-triangle me-2"></i>
          <strong>Error!</strong> ${err.message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        document.querySelector('.dashboard-container').insertBefore(errorAlert, document.querySelector('.mb-3'));
      }
    }

    async function rejectClaim(id, itemName, usn) {
      if(!confirm(`Reject claim for "${itemName}" by ${usn}?`)) return;
      
      try {
        const res = await fetch(`${API}/api/reject-claim`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            claimId: id,
            itemName: itemName,
            status: 'rejected'
          })
        });
        
        const responseData = await res.json();
        
        if (!res.ok) throw new Error(responseData.message || "Rejection failed");
        
        // Remove the claim from local data immediately
        if (currentTab === "pending") {
          allData = allData.filter(claim => claim._id !== id);
          filteredData = filteredData.filter(claim => claim._id !== id);
        }
        
        // Show success message
        const successAlert = document.createElement('div');
        successAlert.className = 'alert alert-warning alert-dismissible fade show';
        successAlert.innerHTML = `
          <i class="bi bi-info-circle me-2"></i>
          <strong>Claim Rejected!</strong> ${responseData.message || 'Claim moved to rejected history.'}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        document.querySelector('.dashboard-container').insertBefore(successAlert, document.querySelector('.mb-3'));
        
        // Refresh data immediately
        if (currentTab === "pending") {
          renderTable();
        }
        
        // Refresh all relevant tabs in background
        await fetchData("pending");
        await fetchData("history");
        
      } catch(err) { 
        console.error('Reject claim error:', err); 
        alert("âŒ Error rejecting claim: " + err.message);
      }
    }

    function showImage(src){
      document.getElementById("modalImage").src = src;
      new bootstrap.Modal(document.getElementById("imageModal")).show();
    }

    function showTab(tab){
      currentTab = tab;
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      const tabIndex = ["pending","receipt","lost","reported-lost","history"].indexOf(tab);
      document.querySelectorAll(".tab-btn")[tabIndex].classList.add("active");
      fetchData(tab);
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('role');
      localStorage.removeItem('userEmail');
      window.location.href = 'login.html';
    }

    // Initialize when page loads
    window.addEventListener("DOMContentLoaded", () => {
      if (checkAuth()) {
        fetchData("pending");
      }
    });

    // Add keyboard shortcut for verification code input
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter' && document.getElementById('verificationModal').classList.contains('show')) {
        completeVerification();
      }
    });
  </script>
