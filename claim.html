<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Claim Lost Item - CampusFind</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: url('gsss.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
    }
    .form-container {
      max-width: 500px;
      margin: 6% auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      border: none;
    }
    .form-title {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #0d6efd;
      margin-bottom: 5px;
    }
    .form-subtitle {
      text-align: center;
      color: #6c757d;
      margin-bottom: 25px;
    }
    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
    }
    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      border: 2px solid #e9ecef;
      transition: all 0.3s;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.1);
    }
    .btn-primary {
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
    }
    /* Better USN validation styling */
    .usn-valid { border-color: #198754 !important; }
    .usn-invalid { border-color: #dc3545 !important; }
    .validation-feedback { font-size: 0.875rem; margin-top: 4px; }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-title">Claim Lost Item</div>
    <div class="form-subtitle">Provide your details to claim this item</div>
    
    <form id="claimForm">
      <div class="mb-3">
        <label class="form-label">Your USN</label>
        <input type="text" id="usn" name="usn" class="form-control" 
               placeholder="Enter your USN "
               required>
        <div id="usnFeedback" class="validation-feedback"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" name="phone" class="form-control" 
               placeholder="Enter your 10-digit phone number"
               pattern="[0-9]{10}"
               title="Phone number must be exactly 10 digits"
               required>
        <div class="form-text">We'll contact you on this number</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control" 
               placeholder="Enter your email address"
               required>
        <div class="form-text">We'll send verification and updates to this email</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Item Name</label>
        <input type="text" name="itemName" class="form-control" required readonly>
      </div>

      <div class="mb-4">
        <label class="form-label">Item Specifications</label>
        <textarea name="specifications" class="form-control" rows="4" 
                  placeholder="Describe the item in detail - color, brand, unique marks, contents, etc."
                  required></textarea>
        <div class="form-text">Be specific to help us verify your claim</div>
      </div>

      <button type="submit" class="btn btn-primary w-100 py-2">
        <i class="bi bi-check-circle me-2"></i> Submit Claim
      </button>
    </form>
  </div>

  <script>
    const API_BASE_URL = "http://localhost:5000";
    const urlParams = new URLSearchParams(window.location.search);
    const itemName = urlParams.get('itemName');
    document.querySelector('input[name="itemName"]').value = itemName || '';

    // Enhanced USN validation function
    function validateUSN(usn) {
      // USN format: 4GW + 2 digits + 2 letters + 3 digits 
      const usnRegex = /^4GW\d{2}[A-Za-z]{2}\d{3}$/;
      return usnRegex.test(usn);
    }

    // Real-time USN validation
    document.getElementById('usn').addEventListener('input', function(e) {
      const usn = e.target.value.trim().toUpperCase();
      const feedback = document.getElementById('usnFeedback');
      
      if (usn === '') {
        e.target.classList.remove('usn-valid', 'usn-invalid');
        feedback.textContent = '';
        return;
      }
      
      if (validateUSN(usn)) {
        e.target.classList.add('usn-valid');
        e.target.classList.remove('usn-invalid');
        feedback.textContent = '‚úì Valid USN ';
        feedback.style.color = '#198754';
      } else {
        e.target.classList.add('usn-invalid');
        e.target.classList.remove('usn-valid');
        feedback.textContent = '‚úó Format: 4GW + 2 digits + 2 letters + 3 digits ';
        feedback.style.color = '#dc3545';
      }
    });

    document.getElementById("claimForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const usn = document.getElementById('usn').value.trim().toUpperCase();
      const phone = document.querySelector('input[name="phone"]').value.trim();
      const email = document.querySelector('input[name="email"]').value.trim();
      const itemName = document.querySelector('input[name="itemName"]').value;
      const specifications = document.querySelector('textarea[name="specifications"]').value.trim();

      // Validate USN format
      if (!validateUSN(usn)) {
        alert("‚ùå Invalid USN format. Must be in format: 4GW23AD030 (4GW + 2 digits + 2 letters + 3 digits)");
        document.getElementById('usn').focus();
        return;
      }
      
      // Validate phone number
      const phoneRegex = /^[0-9]{10}$/;
      if (!phoneRegex.test(phone)) {
        alert("‚ùå Invalid phone number. Must be exactly 10 digits.");
        return;
      }

      // Validate email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("‚ùå Please enter a valid email address.");
        return;
      }

      const formData = {
        usn: usn,
        phone: phone,
        email: email,
        itemName: itemName,
        specifications: specifications
      };

      try {
        const submitBtn = document.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="bi bi-arrow-repeat spinner-border spinner-border-sm me-2"></i>Submitting...';

        const claimResponse = await fetch(`${API_BASE_URL}/api/claim`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const claimResult = await claimResponse.json();
        if (!claimResponse.ok) {
          alert("‚ùå Error: " + (claimResult.message || "Something went wrong."));
          return;
        }

        // Fetch all items to get location info
        const itemResponse = await fetch(`${API_BASE_URL}/api/items`);
        const items = await itemResponse.json();
        const matchedItem = items.find(i => i.itemName === formData.itemName);
        const location = matchedItem?.submittedLocation || "Admin Office";

        alert(`‚úÖ Claim submitted successfully!\n\nüìç Collect your item at: ${location}\nüìß Updates will be sent to: ${email}`);
        
        // REDIRECT TO STUDENT DASHBOARD AFTER SUCCESS
        window.location.href = "student.html";
        
      } catch (err) {
        alert("‚ö†Ô∏è Unable to connect to server. Please check your internet connection.");
        console.error(err);
      } finally {
        const submitBtn = document.querySelector('button[type="submit"]');
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="bi bi-check-circle me-2"></i> Submit Claim';
      }
    });
  </script>
</body>
</html>
