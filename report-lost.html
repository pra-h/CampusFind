<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Lost Item - CampusFind</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: url('gsss.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: "Segoe UI", sans-serif;
    }
    .card {
      background: rgba(255,255,255,0.95);
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      max-width: 500px;
      transition: 0.3s;
      border: none;
    }
    button.back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 8px;
    }
    .form-control, .form-select {
      border-radius: 8px;
      padding: 12px 15px;
      border: 2px solid #e9ecef;
      transition: all 0.3s;
    }
    .form-control:focus, .form-select:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.1);
    }
    .btn-primary {
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
    }
    .usn-valid { border-color: #198754 !important; }
    .usn-invalid { border-color: #dc3545 !important; }
    .validation-feedback { font-size: 0.875rem; margin-top: 4px; }
  </style>
</head>
<body>
  <!-- Back button redirects to student dashboard -->
  <button class="btn btn-secondary back-btn" onclick="window.location.href='student.html'">
    <i class="bi bi-arrow-left me-1"></i> Back
  </button>

  <div class="card">
    <div class="text-center mb-4">
      <h3 class="text-primary mt-2">Report Lost Item</h3>
      <p class="text-muted">Report your lost item to get notified when it's found</p>
    </div>
    
    <form id="lostItemForm">
      <div class="mb-3">
        <label class="form-label">USN</label>
        <input type="text" id="usn" class="form-control" 
               placeholder="Enter USN" 
               required>
        <div id="usnFeedback" class="validation-feedback"></div>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="tel" id="phone" class="form-control" 
               placeholder="Enter 10-digit phone number"
               pattern="[0-9]{10}"
               title="Phone number must be exactly 10 digits"
               required>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" 
               placeholder="Enter your email"
               required>
        <div class="form-text">We'll notify you if someone finds your item</div>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Item Name</label>
        <input type="text" id="itemName" class="form-control" 
               placeholder="Enter item name (e.g., Water Bottle, Books, etc.)"
               required>
      </div>

      <div class="mb-3">
        <label class="form-label">Item Description</label>
        <textarea id="description" class="form-control" rows="3" 
                  placeholder="Describe your lost item in detail - color, brand, unique marks, contents, etc."
                  required></textarea>
        <div class="form-text">Be specific to help identify your item</div>
      </div>
      
      <!-- UPDATED: Lost Location is now optional -->
      <div class="mb-3">
        <label class="form-label">Lost Location (Optional)</label>
        <select id="lostLocation" class="form-select">
          <option value="" selected>Select where you lost the item (optional)...</option>
          <option value="RECEPTION">RECEPTION</option>
          <option value="MATHS Dept. - 'B' Block Ground floor">MATHS Dept. - 'B' Block Ground floor</option>
          <option value="CHEMISTRY Dept. - 'A' Block Ground floor">CHEMISTRY Dept. - 'A' Block Ground floor</option>
          <option value="PHYSICS Dept. - 'A' Block 1st floor">PHYSICS Dept. - 'A' Block 1st floor</option>
          <option value="CSE Dept. - 'A' Block 1st floor">CSE Dept. - 'A' Block 1st floor</option>
          <option value="ISE Dept. - 'A' Block 2nd floor">ISE Dept. - 'A' Block 2nd floor</option>
          <option value="ECE Dept. - 'A' Block 3rd floor">ECE Dept. - 'A' Block 3rd floor</option>
          <option value="EEE Dept. - 'A' Block 3rd floor">EEE Dept. - 'A' Block 3rd floor</option>
          <option value="AIML Dept. - 'D' Block 2nd floor">AIML Dept. - 'D' Block 2nd floor</option>
          <option value="AIDS Dept. - 'D' Block 3rd floor">AIDS Dept. - 'D' Block 3rd floor</option>
          <option value="LIBRARY - 'A' Block Ground floor">LIBRARY - 'A' Block Ground floor</option>
          <option value="MBA - 'D' Block 1st floor">MBA - 'D' Block 1st floor</option>
          <option value="CANTEEN">CANTEEN</option>
          <option value="PLAYGROUND">PLAYGROUND</option>
          <option value="PARKING AREA">PARKING AREA</option>
          <option value="CLASSROOM">CLASSROOM</option>
          <option value="CORRIDOR">CORRIDOR</option>
          <option value="NOT_SURE">Not Sure</option>
        </select>
        <div class="form-text">This field is optional. You can skip if you're not sure.</div>
      </div>

      <div class="mb-4">
        <label class="form-label">Lost Date</label>
        <input type="date" id="lostDate" class="form-control" 
               required>
      </div>
      
      <button type="submit" class="btn btn-primary w-100 py-2">
        <i class="bi bi-exclamation-triangle me-2"></i> Report Lost Item
      </button>
    </form>
  </div>

  <script>
    const API_BASE_URL = "http://localhost:5000";

    document.addEventListener('DOMContentLoaded', function() {
      console.log('üöÄ DOM loaded, initializing lost item form...');
      initializeFormSubmission();
      initializeUSNValidation();
      
      // Set today's date as default for lost date
      document.getElementById('lostDate').valueAsDate = new Date();
    });

    function validateUSN(usn) {
      const usnRegex = /^4GW\d{2}[A-Za-z]{2}\d{3}$/;
      return usnRegex.test(usn);
    }

    function initializeUSNValidation() {
      const usnInput = document.getElementById('usn');
      if (usnInput) {
        usnInput.addEventListener('input', function(e) {
          const usn = e.target.value.trim().toUpperCase();
          const feedback = document.getElementById('usnFeedback');
          
          if (usn === '') {
            e.target.classList.remove('usn-valid', 'usn-invalid');
            feedback.textContent = '';
            return;
          }
          
          if (validateUSN(usn)) {
            e.target.classList.add('usn-valid');
            e.target.classList.remove('usn-invalid');
            feedback.textContent = '‚úì Valid USN';
            feedback.style.color = '#198754';
          } else {
            e.target.classList.add('usn-invalid');
            e.target.classList.remove('usn-valid');
            feedback.textContent = '‚úó Format: 4GW + 2 digits + 2 letters + 3 digits';
            feedback.style.color = '#dc3545';
          }
        });
      }
    }

    function initializeFormSubmission() {
      const lostItemForm = document.getElementById("lostItemForm");
      if (!lostItemForm) {
        console.error('‚ùå Lost item form not found');
        return;
      }

      lostItemForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        console.log('üìù Lost item form submission started...');
        
        const usn = document.getElementById("usn").value.trim().toUpperCase();
        const phone = document.getElementById("phone").value.trim();
        const email = document.getElementById("email").value.trim();
        const itemName = document.getElementById("itemName").value.trim();
        const description = document.getElementById("description").value.trim();
        const lostLocation = document.getElementById("lostLocation").value; // Now optional
        const lostDate = document.getElementById("lostDate").value;
        
        if (!validateUSN(usn)) {
          alert("‚ùå Invalid USN format. Must be in format: 4GW23AD030 (4GW + 2 digits + 2 letters + 3 digits)");
          document.getElementById('usn').focus();
          return;
        }
        
        const phoneRegex = /^[0-9]{10}$/;
        if (!phoneRegex.test(phone)) {
          alert("‚ùå Invalid phone number. Must be exactly 10 digits.");
          return;
        }

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          alert("‚ùå Please enter a valid email address.");
          return;
        }

        try {
          const submitBtn = document.querySelector('button[type="submit"]');
          submitBtn.disabled = true;
          submitBtn.innerHTML = '<i class="bi bi-arrow-repeat spinner-border spinner-border-sm me-2"></i>Submitting...';

          console.log('üì§ Sending lost item report to server...');
          const res = await fetch(`${API_BASE_URL}/api/submit-lost-item`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              usn,
              phone,
              email,
              itemName,
              description,
              lostLocation, // This is now optional
              lostDate
            })
          });
          
          const data = await res.json();
          console.log('üì• Server response:', data);
          
          if (res.ok) {
            let successMessage = `‚úÖ Lost item reported successfully!\n\nWe will notify you at ${email} if someone finds your ${itemName}.`;
            
            // Add information about immediate notifications if any
            if (data.immediateNotifications > 0) {
              successMessage += `\n\nüìß We found ${data.immediateNotifications} matching item(s) and sent you immediate notification(s)!`;
            }
            
            alert(successMessage);
            
            // REDIRECT TO STUDENT DASHBOARD AFTER SUCCESS
            window.location.href = "student.html";
            
          } else {
            alert("‚ö†Ô∏è " + (data.message || "Submission failed. Please try again."));
          }
        } catch(err) {
          console.error('‚ùå Fetch error:', err);
          alert("‚ùå Cannot connect to server. Please try again.");
        } finally {
          const submitBtn = document.querySelector('button[type="submit"]');
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="bi bi-exclamation-triangle me-2"></i> Report Lost Item';
        }
      });
    }
  </script>
</body>
</html>
